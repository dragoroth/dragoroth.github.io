<!DOCTYPE html>
<html lang="en">
<head>
    <title>SongSeeker</title>
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";
    </script>
    <link rel="stylesheet" href="style.css">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Allow web app to be run in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <!-- Android icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96x96.png">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="shortcut icon" sizes="192x192" href="icon-192x192.png">

    <link rel="manifest" href="manifest.json">

</head>
<body>
    <header>
        <div class="icon">üéµ</div>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">‚ò∞</label>
            <ul class="menu" id="menu">
                <span style="height: 25px;margin-left: 10px; margin-top: 20px;"></span>
                <li id="menu-home-button"><a href="#"><span>üè†</span> Home</a></li>
                <li id="cb_settings"><a href="#"><span>‚öôÔ∏è</span> Einstellungen</a></li>
                <div id="settings_div" class="settings_div">
                    <li>
                        <input id="autoplay" type="checkbox" name="autoplay">
                        <label for="autoplay">Autoplay</label>
                    </li>
                    <li>
                        <input id="randomplayback" type="checkbox" name="randomplayback">
                        <label for="randomplayback">Zuf√§llige Wiedergabe</label>
                    </li>
                    <li>
                        <input id="playback-duration-limit" type="checkbox" name="playback-duration-limit">
                        <label for="playback-duration-limit">Wiedergabezeit begrenzen</label>
                        <br/>
                        <label for="playback-duration" style="margin-left: 25px;">auf (s): </label>
                        <input type="number" min="5" id="playback-duration" value="30">
                    </li>
                    <li>
                        <input id="songinfo" type="checkbox" name="songinfo">
                        <label for="randomplayback">Song-Infos anzeigen</label>
                    </li>
                    <li>
                        <input id="cookies" type="checkbox" name="cookies">
                        <label for="cookies">Cookies anzeigen</label>
                        <span id="cookielist"></span>
                    </li>
                </div>
                <li id="credits"><a href="#"><span>‚≠ê</span> Credits</a></li>
                <div id="credits_div" class="credits_div" style="margin-left: 20px;">
                    <li>
                        <span id="creditlist" style="margin-left: 30px;">
                            Original code by andygruber:<br>
                            <a style="margin-left: 10px; text-decoration: underline;" href="https://github.com/andygruber/songseeker/">Songseeker - Github</a><br>
                        </span>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div id="qr-reader">
            <button id="cancelScanButton" class="scan-button">Cancel Scan</button>
            <video id="qr-video"></video>
        </div>
        <div class="alert" id="alertBox" onclick="this.style.display='none';" style="display: none;">
            This is an alert box.
        </div>
        <!--<div id="alertHideProgressbar" style="background-color: brown;"><div id="inner"></div></div>-->
        <section class="audiogram">
            <div class="pulsating-circle">
                <div class="inner-circle">üéµ</div>
                <div class="base-timer">
                    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                      <g class="base-timer__circle">
                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                        <path
                          id="base-timer-path-remaining"
                          stroke-dasharray="283"
                          class="base-timer__path-remaining"
                          d="
                            M 50, 50
                            m -45, 0
                            a 45,45 0 1,0 90,0
                            a 45,45 0 1,0 -90,0
                          "
                        ></path>
                      </g>
                    </svg>
                </div>
                <div class="outer-circle"></div>
                <div class="outer-circle"></div>
                <div class="outer-circle"></div>
                <div class="outer-circle"></div>
                <div class="outer-circle"></div>
            </div>
        </section>
        <div class="mainButtons">
            <button id="startScanButton"  class="scan-button">Scan</button>
            <button id="startstop-video"  class="scan-button">Play</button>
        </div>
        <div class="videoInfo">
            <div id="videoid">Video ID: <span id="video-id"></span></div>
            <div id="videotitle">Video Title: <span id="video-title"></span></div>
            <div id="videoduration">Video Duration: <span id="video-duration"></span></div>
        </div>
    </main>
    <footer>
        
    </footer>
    <div id="player"></div> <!-- Load YouTube Player -->

    <script type="module" src="app.js"></script>
</body>
</html>
